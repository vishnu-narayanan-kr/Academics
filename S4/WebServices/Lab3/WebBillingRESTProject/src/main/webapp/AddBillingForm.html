<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AddBilling POST</title>
</head>
<body>
	<form method="post" action="./rest/WebBilling/addNewBilling">
		<label> ID: <INPUT type="text" name="id"
		size="20"/></label><br/>
		<label> Last Name: <INPUT type="text" name="lName"
		size="20"/></label><br/>
		<label> First Name: <INPUT type="text" name="fName"
		size="20"/></label><br/>
		<label> Product Name: <INPUT type="text" name="pName"
		size="20"/></label><br/>
		<label> Price: <INPUT type="text" name="price"
		size="20"/></label><br/>
		<label> Quantity: <INPUT type="text" name="qty"
		size="20"/></label><br/>
		<input type="submit" name="submit" value="Submit Info"/>
		<input type="reset" name="bcancel" value="Cancel"/>
	</form>
</body>
</html>
