<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Artist Form</title>
</head>
<body>
	<form method="POST" action="./rest/addNewArtist">
		<label>Artist ID: <input type="text" name="art_id"/></label>
		<br />
		<label>Artist Name: <input type="text" name="art_name"/></label>
		<br />
		<label>Number of arts: <input type="text" name="art_num"/></label>
		<br />
		<label>Total: <input type="text" name="art_total"/></label>
		<br />
		<button type="submit">Submit</button>
	</form>
</body>
</html>
