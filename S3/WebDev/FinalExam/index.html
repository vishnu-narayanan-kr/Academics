<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="/js/index.js" defer></script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <h2>Login Product Manager System</h2>
    <section class="login-form">
        <label for="username-input">Username: </label>
        <input id="username-input" type="text" placeholder="batman@gotham.com">
        <label for="password-input">Password: </label>
        <input id="password-input" type="password" placeholder="123456789">
        <p id="error-message" class="error-message"></p>
        <button onclick="onLogin()">Enter at System</button>
    </section>
</body>
</html>
