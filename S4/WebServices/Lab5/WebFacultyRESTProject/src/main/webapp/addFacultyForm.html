<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Faculty POST</title>
</head>
<body>
	<form method="post" action="./rest/WebFaculty/addNewFaculty">
		<label> ID: <INPUT type="text" name="id"
		size="20"/></label><br/>
		<label> Last Name: <INPUT type="text" name="lName"
		size="20"/></label><br/>
		<label> First Name: <INPUT type="text" name="fName"
		size="20"/></label><br/>
		<label> Zipcode: <INPUT type="text" name="zip"
		size="20"/></label><br/>
		<label> Salary: <INPUT type="text" name="salary"
		size="20"/></label><br/>
		<label> Bonus Rate: <INPUT type="text" name="bRate"
		size="20"/></label><br/>
		<input type="submit" name="submit" value="Submit Info"/>
		<input type="reset" name="bcancel" value="Cancel"/>
	</form>
</body>
</html>
